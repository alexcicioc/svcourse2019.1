<!DOCTYPE html>
<html>

<head>
  <title>Dungeon Explorer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="header">
    Row: <span id="row">2</span> Column: <span id="column">3</span>;
    <span id="stats">Strength: 20 Vitality: 13/20;</span>
    <div>Use the arrow keys to move; Press space to continue with the dialog</div>

  </div>

  <div id="map">
    <div id="wallTop"></div>
    <div class="row">
      <div class="tile tile1">
        <img src="assets/adventurer/standby-left.png" />
      </div>
      <div class="tile tile1"></div>
      <div class="tile tile2"></div>
      <div class="tile tile3"></div>
      <div class="tile tile4"></div>
      <div class="tile tile5"></div>
    </div>
    <div class="row">
      <div class="tile tile1"></div>
      <div class="tile tile1"></div>
      <div class="tile tile2"></div>
      <div class="tile tile3"></div>
      <div class="tile tile4"></div>
      <div class="tile tile5"></div>
    </div>
    <div class="row">
      <div class="tile tile1"></div>
      <div class="tile tile1"></div>
      <div class="tile tile2"></div>
      <div class="tile tile3"></div>
      <div class="tile tile4"></div>
      <div class="tile tile5"></div>
    </div>

  </div>

</body>

</html>
