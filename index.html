<!DOCTYPE html>
<html>

<head>
  <title>Dungeon Explorer</title>
  <link rel="stylesheet" type="text/css" href="css/map.css">
  <link rel="stylesheet" type="text/css" href="css/sprites.css">
</head>

<body>
  <div id="hero"></div>

  <div id="header">
    Row: <span id="row">0</span> Column: <span id="column">0</span>;
    <span id="stats">Strength: 20 Vitality: 13/20;</span>
    <div>Use the arrow keys to move; Press space to continue with the dialog</div>

  </div>
  <!-- <div>
    <button id="showHide">Hide hero</button>
    <button id="changeStyle">Change style</button>
  </div> -->

  <div id="map">
    <div id="mapHeader">
      <div id="wallTop">
        <div class="entrance"></div>
      </div>
    </div>
    <div id="mapContent"></div>
    <div id="mapFooter">
      <div id="wallBottom"></div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/game.js"></script>

</body>

</html>
