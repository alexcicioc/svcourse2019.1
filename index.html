<!DOCTYPE html>
<html>

<head>
  <title>Dungeon Explorer</title>
  <link rel="stylesheet" type="text/css" href="css/map.css">
  <link rel="stylesheet" type="text/css" href="css/sprites.css">
</head>

<body>
  <div id="header">
    Row: <span id="row">2</span> Column: <span id="column">3</span>;
    <span id="stats">Strength: 20 Vitality: 13/20;</span>
    <div>Use the arrow keys to move; Press space to continue with the dialog</div>

  </div>

  <div id="map">
    <div id="mapHeader">
      <div id="wallTop">
        <div class="entrance"></div>
      </div>
    </div>
    <div id="mapContent">
      <div class="row">
        <div class="tile tile1">
          <div id="hero"></div>
        </div>
        <div class="tile tile1"></div>
        <div class="tile tile2"></div>
        <div class="tile tile3"></div>
        <div class="tile tile4"></div>
        <div class="tile tile5"></div>
        <div class="tile tile1"></div>
        <div class="tile tile2"></div>
        <div class="tile tile3"></div>
        <div class="tile tile4"></div>
        <div class="tile tile5"></div>
      </div>
      <div class="row">
        <div class="tile tile1"></div>
        <div class="tile tile1"></div>
        <div class="tile tile2"></div>
        <div class="tile tile3"></div>
        <div class="tile tile4">
          <div class="bat-man"></div>
        </div>
        <div class="tile tile5"></div>
        <div class="tile tile1"></div>
        <div class="tile tile2"></div>
        <div class="tile tile3"></div>
        <div class="tile tile4"></div>
        <div class="tile tile5"></div>
      </div>
      <div class="row">
        <div class="tile tile1"></div>
        <div class="tile tile1"></div>
        <div class="tile tile2"></div>
        <div class="tile tile3"></div>
        <div class="tile tile4"></div>
        <div class="tile tile5"></div>
        <div class="tile tile1"></div>
        <div class="tile tile2"></div>
        <div class="tile tile3">
          <div class="bat-man"></div>
        </div>
        <div class="tile tile4"></div>
        <div class="tile tile5"></div>
      </div>
      <div class="row">
        <div class="tile tile1"></div>
        <div class="tile tile1"></div>
        <div class="tile tile2"></div>
        <div class="tile tile3"></div>
        <div class="tile tile4"></div>
        <div class="tile tile5"></div>
        <div class="tile tile1"></div>
        <div class="tile tile2"></div>
        <div class="tile tile3"></div>
        <div class="tile tile4"></div>
        <div class="tile tile5"></div>
      </div>
      <div class="row">
        <div class="tile tile1"></div>
        <div class="tile tile1"></div>
        <div class="tile tile2"></div>
        <div class="tile tile3"></div>
        <div class="tile tile4"></div>
        <div class="tile tile5"></div>
        <div class="tile tile1"></div>
        <div class="tile tile2"></div>
        <div class="tile tile3"></div>
        <div class="tile tile4"></div>
        <div class="tile tile5"></div>
      </div>
    </div>
    <div id="mapFooter">
      <div id="wallBottom"></div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/game.js"></script>

</body>

</html>
